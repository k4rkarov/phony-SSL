<!DOCTYPE html>
<html>

<head>
    <title>Fake website with SSL</title>
    <style>
        body {
            background-color: #141414;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            background-color: #fafafa;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            width: 300px;
            margin: 0 auto;
        }

        .login-form h2 {
            margin-bottom: 0;
        }

        .login-form .sub-title {
            font-size: 20px;
            margin-bottom: 50px;
        }

        .login-form input {
            display: block;
            width: 93%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #272626;
            color: #fafafa;
        }

        .login-image {
            width: 90%;
            height: 90%;
            margin-bottom: 15px;
        }

        .login-form input:focus::placeholder {
            font-size: 12px;
            transform: translateY(-15px);
            transition: transform 0.3s ease;
            margin-top: 15px;
        }

        .login-form input:invalid+button {
            background-color: #e1dddd;
        }
    </style>
    <script>
        function send_form() {
            window.location.href = "https://[legitimate.URL.com]/";
            return false;
        }
    </script>
</head>

<body>
    <div class="login-form">
        <img class="login-image"
            src="https://tadeuveiga.com.br/wp-content/uploads/2021/12/certificado-ssl.png" />
        <p class="sub-title">Fake website with SSL</p>
        <form action="#" method="get" onsubmit="send_form()">
            <input type="text" name="login" placeholder="login *" required />
            <input type="password" name="password" placeholder="password *" required />
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>

</html>
